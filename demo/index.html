<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Instrument Library Test Page</title>
    <link rel="stylesheet" href="demo/demo.css">
    <script type="module" src="library/audioGenerator.js"></script>
    <script src="demo/demo.js"></script>
  </head>

  <body>

    <div class="instrumentSelector">
      Status:&nbsp;<span id="status">Not Ready</span>
    </div>

    <div class="instrumentSelector">
      <label for="instrument">Instrument:&nbsp;</label>
      <select name="instrument" id="instrument" onchange="changeInstrument()"></select>
    </div>

    <div id="piano" class="piano disabled">
      <div class="white-key" onClick="playC4()">A</div>
      <div class="black-key" onClick="playDb4()">W</div>
      <div class="white-key" onClick="playD4()">S</div>
      <div class="black-key" onClick="playEb4()">E</div>
      <div class="white-key" onClick="playE4()">D</div>
      <div class="white-key" onClick="playF4()">F</div>
      <div class="black-key" onClick="playGb4()">T</div>
      <div class="white-key" onClick="playG4()">G</div>
      <div class="black-key" onClick="playAb4()">Y</div>
      <div class="white-key" onClick="playA4()">H</div>
      <div class="black-key" onClick="playBb4()">U</div>
      <div class="white-key" onClick="playB4()">J</div>
      <div class="white-key" onClick="playC5()">K</div>
    </div>

  </body>

</html>
